<section class="vh-100">
    <div class="container-fluid h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11 mb-5">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-1">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-7 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-2">Regisztráció</p>
                                <form class="mx-1 mx-md-4">
                                    <div class="mb-4">
                                        <label for="name" class="form-label">Név</label>
                                        <input type="text" id="name" name="name" [(ngModel)]="registrationObj.name" class="form-control" placeholder="Add meg a neved!" />
                                    </div>
                                    <div class="mb-4">
                                        <label for="email" class="form-label">E-mail</label>
                                        <input type="email" id="email" name="email" [(ngModel)]="registrationObj.email" class="form-control" placeholder="Add meg az e-mail címed!" />
                                    </div>
                                    <div class="mb-4">
                                        <label for="password" class="form-label">Jelszó</label>
                                        <input type="password" id="password" name="password" [(ngModel)]="registrationObj.password" 
                                               class="form-control" placeholder="Add meg a jelszavad!" />
                                    </div>
                                    <div class="mb-4">
                                        <label for="passwordConfirmation" class="form-label">Jelszó megerősítése</label>
                                        <input type="password" id="passwordConfirmation" name="passwordConfirmation" [(ngModel)]="registrationObj.confirm_password"
                                               class="form-control" placeholder="Add meg újra a jelszavad!" required />
                                    </div>
                                    
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" (click)="onRegister()" class="btn-dark btn-lg">Regisztrálok</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
